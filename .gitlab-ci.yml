image: docker:stable

before_script:
  - docker info

stages:
  - xapian

mariadb:
  stage: xapian
  tags:
    - docker
  script:
    # Create an image
    - docker build -t xapian_image -f Dockerfile .
    # Run the container, optionally run some tests/apps in it
    - docker rm -f xapian_container 2>/dev/null || true
    - docker run --name xapian_container xapian_image bash ./test/ci/ci.sh mariadb
    # Remove the container
    - docker rm xapian_container
    # Remove image
    - docker rmi xapian_image

