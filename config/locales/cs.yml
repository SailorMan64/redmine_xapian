  label_default_stemming_strategy: Nastavit výchozí  strategii stemmingu
  label_database_error: Chyba databáze! Zkonfigurujte Xapian.
  label_repofile: Repozitář
  label_repofile_plural: Repozitáře
  text_stemming_info: "Tímto se řídí, jak parser dotazů použije stemovací algoritmus. Výchozí hodnota je STEM_NONE.
    Možné hodnoty jsou: STEM_NONE - Neaplikuj žádný steming, STEM_SOME - Použij stemování pro výrazy, kromě těch které
    začínají velkým písmenem nebo jsou následovány určitýmy znaky('/@<>=*[{\"') nebo jsou použité s operátory, které
    vyžadují informaci o pozici. Stemované výrazy začínají písmenem 'Z', STEM_ALL - Hledej stemové výrazy ve všech
    slovech (prefix 'Z' není přidán)"
  text_stemming_note: Note that the stemming algorithm is only applied to words in probabilistic fields - boolean
    filter terms are never stemmed.
  label_save_search_scope: Ukládat volby vyhledávání
  text_save_search_scope: Volby vyhledávání budou při jejich změně uloženy v uživatelském profilu.
  label_enable_cjk_ngrams: Povolit generování n-gramů pro CJK texty
  text_enable_cjk_ngrams: "Pokud je povoleno, sekvence čínských nebo japonských znaků jsou rozděleny  do jednotlivých
    znaků nebo skupin znaků. Znaky si nesou informaci o jejich pozici. Znaky psané latinkou jsou rozděleny normálně do
    slov. Odpovídající proměná prostředí musí být použita při indexaci.
    např.: XAPIAN_CJK_NGRAM=true ruby plugins/redmine_xapian/extra/xapian_indexer.rb -fv"
  label_file-attachment_plural: Soubory/Přílohy